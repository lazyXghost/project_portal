{% load static %}
{% load crispy_forms_tags %}
<head>
    <title>Project Portal</title>
</head>
<link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
<div class="container-fluid" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: white">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div style="font-size: 2rem; text-align: center; margin-bottom: 2rem;">
        LOGIN
    </div>
    <form method="POST" class="user" style="width: 400px;">
        {% csrf_token %}
        <fieldset>
            {{ form|crispy }}
        </fieldset>
        <div style="display: flex; justify-content: center; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary btn-block" style="width: 50%;">Login</button>
        </div>
    </form>
</div>
